<div class="thumb-wrapper">
  @if (show().image && show().image[size()]) {
    <ion-img
      [src]="show().image[size()]"
      [alt]="show().name"
      loading="lazy"
      (load)="loaded.set(true)"
      [class.loaded]="loaded()"
    />
  } @else {
    <div class="placeholder-image"></div>
  }
  <ng-content></ng-content>
</div>
